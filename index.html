    <style>

        /* --- HEADER --- */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 4%; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.95) 20%, rgba(0,0,0,0)); 
            position: fixed; 
            width: 92%; 
            z-index: 1000; 
            top: 0;
        }
        
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { color: var(--netflix-red); font-size: 1.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 4px #000; }
        
        .status-info {
            display: flex; align-items: center; gap: 15px; font-size: 0.9rem; color: #ccc;
            background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; border: 1px solid #333;
        }
        .wifi-icon { font-size: 1.1rem; }
        .clock { font-weight: bold; color: #fff; font-family: monospace; font-size: 1.1rem;}

        .secret-gear { color: rgba(255, 255, 255, 0.1); font-size: 1.2rem; cursor: pointer; padding: 10px; transition: color 0.3s; }
        .secret-gear:hover { color: rgba(255, 255, 255, 0.4); }

        /* --- HERO --- */
        .hero { height: 70vh; background: url('https://image.tmdb.org/t/p/original/uDgy6hyPd82kOHh6I95FLtLnj6p.jpg') center/cover no-repeat; display: flex; align-items: center; padding: 0 4%; position: relative; }
        .hero::after { content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 200px; background: linear-gradient(to top, var(--bg-black), transparent); }
        .hero-content { z-index: 10; max-width: 600px; }
        .hero-title { font-size: 3rem; font-weight: 900; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .hero-desc { font-size: 1.1rem; margin-bottom: 20px; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); }
        
        /* --- BOT√ïES FIXOS INFERIORES --- */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 5000; /* Z-index alto, mas menor que o modal agora */
            background: rgba(20, 20, 20, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: opacity 0.3s, transform 0.3s;
        }

        /* Classe para esconder bot√µes quando modal abrir */
        .bottom-nav.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(50px);
        }

        .nav-btn {
            display: flex; align-items: center; gap: 10px; padding: 12px 25px; border-radius: 30px; border: none;
            color: white; font-weight: bold; font-size: 1rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; text-transform: uppercase;
        }
        .btn-yt-nav { background: var(--youtube-red); }
        .btn-iptv-nav { background: var(--iptv-purple); }
        .nav-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .nav-btn.active { border: 2px solid white; box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* --- LISTAS --- */
        .section-title { padding: 0 4%; margin-top: 10px; position: relative; z-index: 20; font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; border-left: 5px solid var(--netflix-red); padding-left: 15px; margin-left: 4%; }
        .carousel-container { padding: 10px 4% 40px; position: relative; z-index: 20; display: flex; overflow-x: auto; gap: 15px; scroll-behavior: smooth; }
        .carousel-container::-webkit-scrollbar { height: 5px; }
        .carousel-container::-webkit-scrollbar-track { background: #000; }
        .carousel-container::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        .movie-card { min-width: 160px; height: 240px; border-radius: 4px; position: relative; transition: transform 0.3s ease, z-index 0.3s; cursor: pointer; background-color: #222; overflow: hidden; flex-shrink: 0; }
        .movie-card:hover { transform: scale(1.1); z-index: 50; box-shadow: 0 0 20px rgba(0,0,0,0.8); border: 2px solid white; }
        .movie-img { width: 100%; height: 100%; object-fit: cover; }
        .movie-info-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); opacity: 0; transition: opacity 0.3s; }
        .movie-card:hover .movie-info-overlay { opacity: 1; }
        .movie-title { font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; text-shadow: 1px 1px 2px black;}
        .type-badge { position: absolute; top: 5px; right: 5px; padding: 2px 6px; border-radius: 3px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; z-index: 2; }
        .badge-yt { background-color: var(--youtube-red); color: white; }
        .rating-badge { position: absolute; top: 5px; left: 5px; background-color: var(--rating-green); color: #000; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 900; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); z-index: 2; }

        /* --- TV RETR√î --- */
        .tv-container-wrapper { display: flex; justify-content: center; margin-bottom: 20px; }
        .retro-tv { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: var(--tv-bezel); border-radius: 20px; padding: 15px; box-shadow: inset 0 0 20px #000, 0 10px 20px rgba(0,0,0,0.5); border: 3px solid #444; }
        .tv-screen-inner { width: 100%; height: 100%; background: #000; border-radius: 50% / 10%; overflow: hidden; position: relative; border: 2px solid #111; }
        #trailerContainer { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10; }
        #trailerContainer iframe { width: 100%; height: 100%; border: none; }
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0, 0, 0, 0.3) 3px, rgba(0, 0, 0, 0.3) 4px); pointer-events: none; z-index: 20; opacity: 0.5; }
        .retro-tv::before { content: ''; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 30%); border-radius: 50% / 10%; pointer-events: none; z-index: 30; }

        /* --- MODAIS (CORRE√á√ÉO DE Z-INDEX) --- */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); /* Fundo mais escuro */
            z-index: 6000; /* SUPERIOR AOS BOT√ïES (5000) */
            justify-content: center; align-items: center; 
            backdrop-filter: blur(5px); 
        }
        .modal-content { background-color: var(--bg-dark-grey); padding: 30px; border-radius: 8px; width: 90%; max-width: 650px; max-height: 90vh; overflow-y: auto; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.7); border: 1px solid #333; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #aaa; z-index: 100;}
        .close-btn:hover { color: var(--netflix-red); }

        .btn-watch-yt { display: block; width: 100%; background-color: var(--youtube-red); color: white; text-align: center; padding: 15px; font-weight: bold; font-size: 1.1rem; border-radius: 4px; text-decoration: none; margin-top: 15px; transition: background 0.3s; border: none; cursor: pointer; }
        .btn-watch-yt:hover { background-color: #cc0000; }

        /* --- ADMIN --- */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 4px; font-weight: bold; color: #ccc; font-size: 0.85rem;}
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #444; background-color: #222; color: #fff; box-sizing: border-box; font-family: inherit; }
        .form-row { display: flex; gap: 10px; }
        .form-row .form-group { flex: 1; }
        
        .btn-primary { background-color: var(--netflix-red); color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-secondary { background-color: #444; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        
        #generatedCodeArea { width: 100%; height: 100px; background: #000; color: #0f0; font-family: monospace; border: 1px solid #333; padding: 10px; margin-top: 10px; display: none; }
        
        /* --- BAL√ïES (ALERT) --- */
        #alert-container { position: fixed; top: 80px; right: 20px; z-index: 99999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .alert-balloon { background: #222; color: #fff; padding: 15px 25px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 2px solid var(--netflix-red); display: flex; align-items: center; gap: 10px; animation: bounceIn 0.5s forwards; pointer-events: auto; }
        .alert-warning { border-color: #ff9800; color: #ff9800; }
        .alert-success { border-color: #2ecc71; color: #2ecc71; }
        
        @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 60% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
        @media (max-width: 768px) { .modal-content { width: 92%; padding: 15px; margin: 10px; } .form-row { flex-direction: column; gap: 0;} .bottom-nav { width: 90%; justify-content: space-around; } }
    </style>
</head>

    <script>
        /* =========================================================================
           üé¨ CENTRAL DE FILMES - 5 POSSIBILIDADES (SLOTS) INICIAIS
           ========================================================================= */

        const CATALOGO_FILMES = [
            /* 1. Filme Unitv (Exemplo) */
            { 
                id: 1, 
                category: 'unitv', 
                title: "Homem-Aranha: Sem Volta",

                summary: "Peter Parker tem sua identidade revelada e pede ajuda ao Doutor Estranho.", 
                trailerUrl: "https://www.youtube.com/watch?v=CyiiEJRZ2qs", 
                adminRating: 5, 
                opinions: ["Filma√ßo!", "Efeitos tops"], 
                watchLink: ""
            },
            
            /* 2. Filme Unitv (Exemplo) */
            { 
                id: 2, 
                category: 'unitv', 
                title: "Batman (2022)", 
                img: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg", 
                cast: "Robert Pattinson", 
                summary: "Bruce Wayne luta contra o crime em Gotham City.", 
                trailerUrl: "https://www.youtube.com/watch?v=mqqft2x_Aa4", 
                adminRating: 5, 
                opinions: ["Muito sombrio", "Melhor Batman"], 
                watchLink: ""
            },
            
            /* 3. Filme Youtube Completo (Exemplo) */
            { 
                id: 3, 
                category: 'youtube', 
                title: "Resgate 2", 
                img: "https://image.tmdb.org/t/p/w500/1H2x2K41Z2N62du24y1z47E1x.jpg", 
                cast: "Chris Hemsworth", 
                summary: "Tyler Rake escapa da morte e parte para outra miss√£o perigosa.", 
                trailerUrl: "https://www.youtube.com/watch?v=Y274jZs5s_g", 
                adminRating: 4, 
                opinions: ["A√ß√£o pura"], 
                watchLink: "https://www.youtube.com/watch?v=Y274jZs5s_g" 
            },
            
            /* 4. Filme Unitv (Exemplo) */
            { 
                id: 4, 
                category: 'unitv', 
                title: "Top Gun: Maverick", 
                img: "https://image.tmdb.org/t/p/w500/62HCnUTziyWcpDaBO2i1DX17ljH.jpg", 
                cast: "Tom Cruise", 
                summary: "Maverick retorna √† escola de avia√ß√£o para treinar a elite.", 
                trailerUrl: "https://www.youtube.com/watch?v=giXco2jaZ_4", 
                adminRating: 5, 
                opinions: ["Melhor que o primeiro"], 
                watchLink: ""
            },
            
            /* 5. Filme Youtube Completo (Exemplo) */
            { 
                id: 5, 
                category: 'youtube', 
                title: "A M√∫mia (Cl√°ssico)", 
                img: "https://image.tmdb.org/t/p/w500/c7a72W5c66X6z2y52d27521.jpg", 
                cast: "Brendan Fraser", 
                summary: "Um americano serve na Legi√£o Estrangeira e desperta uma m√∫mia.", 
                trailerUrl: "https://www.youtube.com/watch?v=fJ1O1vb9AUU", 
                adminRating: 4, 
                opinions: ["Nostalgia pura"], 
                watchLink: "https://www.youtube.com/watch?v=fJ1O1vb9AUU" 
            }
        ];

        /* =========================================================================
           ‚öôÔ∏è L√ìGICA DO SISTEMA
           ========================================================================= */

        // Se tiver no LocalStorage, usa, se n√£o, usa os 5 iniciais acima
        let movies = JSON.parse(localStorage.getItem('unitv_movies')) || CATALOGO_FILMES;

        let gearClicks = 0;
        let gearTimer = null;
        
        function init() {
            renderMovies();
            updateClock();
            checkConnection();
            checkUpdateTimer(); 
            
            setInterval(updateClock, 1000);
            setInterval(checkConnection, 5000);
            setInterval(checkUpdateTimer, 60000); 
            
            setupAdminGear();
        }

        // --- Timer Update ---
        function checkUpdateTimer() {
            const lastUpdate = localStorage.getItem('lastUpdateTimer');
            const now = Date.now();
            if (!lastUpdate) {
                localStorage.setItem('lastUpdateTimer', now);
            } else {
                if ((now - parseInt(lastUpdate)) > 120000) { // 2 minutos
                    showAlert("üîÑ Atualizando cat√°logo...", "success");
                    localStorage.setItem('lastUpdateTimer', now);
                    setTimeout(() => renderMovies(), 1000);
                }
            }
        }

        // --- Rel√≥gio e WiFi ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date-display').innerText = now.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

        function checkConnection() {
            const wifiIcon = document.getElementById('wifi-icon');
            if (navigator.onLine) {
                wifiIcon.style.color = '#46d369';
                wifiIcon.classList.replace('fa-wifi-slash', 'fa-wifi');
            } else {
                wifiIcon.style.color = '#FF0000';
                wifiIcon.classList.replace('fa-wifi', 'fa-wifi-slash');
                if(!sessionStorage.getItem('offlineAlerted')) {
                    showAlert("‚ö†Ô∏è Modo Offline Ativo", "warning");
                    sessionStorage.setItem('offlineAlerted', 'true');
                }
            }
        }

        // --- Renderiza√ß√£o ---
        function renderMovies(filter = null) {
            const containerUnitv = document.getElementById('unitvContainer');
            const containerYoutube = document.getElementById('youtubeContainer');
            if(!containerUnitv || !containerYoutube) return;

            containerUnitv.innerHTML = '';
            containerYoutube.innerHTML = '';

            movies.forEach((movie) => {
                if (filter && movie.category !== filter) return;

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => openDetails(movie.id);
                
                const cat = movie.category || 'unitv';
                const badge = cat === 'youtube' ? `<div class="type-badge badge-yt">YouTube</div>` : ``;
                
                let ratingBadge = '';
                if(movie.adminRating) {
                    const finalScore = (movie.adminRating * 2).toFixed(1);
                    ratingBadge = `<div class="rating-badge">${finalScore}</div>`;
                }

                card.innerHTML = `
                    ${badge}
                    ${ratingBadge}
                    <img src="${movie.img}" class="movie-img" onerror="this.src='https://via.placeholder.com/160x240?text=Capa'">
                    <div class="movie-info-overlay">
                        <div class="movie-title">${movie.title}</div>
                    </div>
                `;

                if(cat === 'youtube') containerYoutube.appendChild(card);
                else containerUnitv.appendChild(card);
            });
        }
        
        // --- Filtros ---
        function filterCategory(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if (btn.dataset.active === "true") {
                renderMovies(); 
                btn.dataset.active = "false";
            } else {
                renderMovies(cat);
                btn.classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.dataset.active = "false");
                btn.dataset.active = "true";
                const section = cat === 'unitv' ? document.getElementById('unitvContainer') : document.getElementById('youtubeContainer');
                section.previousElementSibling.scrollIntoView({behavior: 'smooth'});
            }
        }

        // --- Modais ---
        function openDetails(id) {
            const movie = movies.find(m => m.id === id);
            if(!movie) return;

            document.getElementById('detailTitle').innerText = movie.title;
            document.getElementById('detailCast').innerText = movie.cast;
            document.getElementById('detailSummary').innerText = movie.summary;
            
            const trailerContainer = document.getElementById('trailerContainer');
            const videoId = getYoutubeId(movie.trailerUrl);
            
            if (navigator.onLine && videoId) {
                const safeUrl = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1`; 
                trailerContainer.innerHTML = `<iframe src="${safeUrl}" title="Player" allowfullscreen></iframe>`;
            } else { 
                trailerContainer.innerHTML = '<div style="color:#777;text-align:center;padding:50px;display:flex;flex-direction:column;justify-content:center;height:100%;"><span>üö´</span><span>Offline ou V√≠deo Inv√°lido</span></div>'; 
            }
            
            const btnWatch = document.getElementById('btnWatchFull');
            if(movie.category === 'youtube' && movie.watchLink) {
                btnWatch.style.display = 'block';
                btnWatch.href = movie.watchLink;
            } else {
                btnWatch.style.display = 'none';
            }

            const opinionsList = document.getElementById('detailOpinionsList');
            opinionsList.innerHTML = '';
            if(movie.opinions && movie.opinions.length > 0) {
                movie.opinions.forEach(op => { 
                    const li = document.createElement('li'); li.innerText = `"${op}"`; opinionsList.appendChild(li); 
                });
                document.getElementById('opinionsSection').style.display = 'block';
            } else { 
                document.getElementById('opinionsSection').style.display = 'none'; 
            }

            openModal('detailsModal');
        }

        function closeDetailsModal() {
            closeModal('detailsModal');
            document.getElementById('trailerContainer').innerHTML = '';
        }

        // --- Fun√ß√µes Gen√©ricas de Modal com Controle dos Bot√µes Flutuantes ---
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            // Esconde os bot√µes flutuantes
            document.querySelector('.bottom-nav').classList.add('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Mostra os bot√µes flutuantes de volta
            document.querySelector('.bottom-nav').classList.remove('hidden');
        }

        // --- Admin ---
        function setupAdminGear() {
            const gearBtn = document.getElementById('adminGear');
            if(gearBtn) {
                gearBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    gearClicks++;
                    if (gearClicks === 1) gearTimer = setTimeout(() => { gearClicks = 0; }, 2500);
                    if (gearClicks === 5) {
                        clearTimeout(gearTimer);
                        gearClicks = 0;
                        openAdminModal();
                        showAlert("üõ†Ô∏è Modo Editor Aberto", "success");
                    }
                });
            }
        }

        function openAdminModal() { openModal('adminModal'); }
        function closeAdminModal() { closeModal('adminModal'); }

        function generateCode() {
            const title = document.getElementById('inputTitle').value;
            const img = document.getElementById('inputImg').value;
            const trailer = document.getElementById('inputTrailer').value;
            
            if(!title || !img) { showAlert("Preencha t√≠tulo e imagem!", "warning"); return; }
            
            const cat = document.getElementById('inputCategory').value;
            const watch = document.getElementById('inputWatchLink').value;
            const cast = document.getElementById('inputCast').value;
            const sum = document.getElementById('inputSummary').value.replace(/\n/g, " ");
            const rating = document.getElementById('inputAdminRating').value;
            const ops = document.getElementById('inputOpinions').value;
            
            const newMovie = { 
                id: Date.now(), 
                category: cat, 
                title: title, 
                img: img, 
                cast: cast, 
                summary: sum, 
                trailerUrl: trailer, 
                adminRating: parseInt(rating), 
                opinions: [ops], 
                watchLink: watch
            };

            movies.push(newMovie);
            localStorage.setItem('unitv_movies', JSON.stringify(movies));
            
            const codeBlock = JSON.stringify(newMovie, null, 4) + ",";
            const area = document.getElementById('generatedCodeArea');
            area.style.display = 'block';
            area.value = codeBlock;
            
            showAlert("‚úÖ Filme adicionado e salvo!", "success");
            renderMovies(); 
        }

        function toggleWatchField() {
            const cat = document.getElementById('inputCategory').value;
            document.getElementById('watchLinkGroup').style.display = cat === 'youtube' ? 'block' : 'none';
        }

        // --- Helpers ---
        function showAlert(msg, type = 'info') {
            const container = document.getElementById('alert-container');
            const balloon = document.createElement('div');
            balloon.className = 'alert-balloon';
            if (type === 'warning') balloon.classList.add('alert-warning');
            if (type === 'success') balloon.classList.add('alert-success');
            balloon.innerHTML = `<span>${msg}</span>`;
            container.appendChild(balloon);
            setTimeout(() => { balloon.style.opacity = '0'; setTimeout(() => balloon.remove(), 500); }, 3000);
        }

        function getYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('detailsModal')) closeDetailsModal();
            if (event.target == document.getElementById('adminModal')) closeAdminModal();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
